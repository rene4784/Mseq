<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mseq - FlMML Edition</title>
    <script src="https://unpkg.com/flmml-on-html5@2.0.3/dist/flmml-on-html5.js"></script>
    <style>
        :root {
            --main-width: 1024px;
            --track-height: 30px;
            --label-width: 50px;
            --border-color: #000;
            --bg-color: #fff;
            --text-color: #000;
            --highlight-color: #f0f0f0;
            --playback-color: #f00;
            --grid-color: #e0e0e0;
            --white-key-color: #fff;
            --black-key-color: #e0e0e0;
            --note-color: rgba(0, 0, 0, 0.5);
            --selected-note-color: rgba(255, 0, 0, 1);
            --temp-note-color: rgba(0, 0, 255, 1);
            --note-border-color: rgba(0, 0, 0, 1);
            --note-right-border-color: rgba(100, 100, 100, 1);
            --hover-cell-color: rgba(0, 0, 0, 0.1);
            --border-radius: 4px;
            --transition-speed: 0.3s;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            width: 100%;
            max-width: var(--main-width);
            text-align: left;
            margin-bottom: 20px;
        }

        footer {
            font-size: xx-small;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        .container {
            width: var(--main-width);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            image-rendering: pixelated;
        }

        #playbackBar {
            height: 20px;
            background-color: var(--highlight-color);
            cursor: pointer;
            position: relative;
            margin-left: 50px;
            /* トラックラベルの幅 */
            width: calc(100% - 50px);
        }

        .overview-track {
            height: var(--track-height);
            position: relative;
            border-bottom: 1px solid var(--border-color);
            padding-left: 50px;
        }

        .overview-track-label {
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 100%;
            background-color: var(--highlight-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .playback-indicator,
        .overview-playback-indicator {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background-color: var(--playback-color);
            pointer-events: none;
        }

        #canvasPlaybackBar {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background-color: var(--playback-color);
            pointer-events: none;
        }

        #overviewContainer {
            height: 200px;
            overflow-y: auto;
            position: relative;
        }

        #canvasContainer {
            position: relative;
            overflow: hidden;
        }

        #musicCanvas {
            border: 1px solid var(--border-color);
            background-image: linear-gradient(to bottom,
                    var(--white-key-color) 0, var(--white-key-color) calc(100% / 12),
                    var(--black-key-color) calc(100% / 12), var(--black-key-color) calc(200% / 12),
                    var(--white-key-color) calc(200% / 12), var(--white-key-color) calc(300% / 12),
                    var(--black-key-color) calc(300% / 12), var(--black-key-color) calc(400% / 12),
                    var(--white-key-color) calc(400% / 12), var(--white-key-color) calc(500% / 12),
                    var(--black-key-color) calc(500% / 12), var(--black-key-color) calc(600% / 12),
                    var(--white-key-color) calc(600% / 12), var(--white-key-color) calc(700% / 12),
                    var(--white-key-color) calc(700% / 12), var(--white-key-color) calc(800% / 12),
                    var(--black-key-color) calc(800% / 12), var(--black-key-color) calc(900% / 12),
                    var(--white-key-color) calc(900% / 12), var(--white-key-color) calc(1000% / 12),
                    var(--black-key-color) calc(1000% / 12), var(--black-key-color) calc(1100% / 12),
                    var(--white-key-color) calc(1100% / 12), var(--white-key-color) 100%);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .controls button,
        #exportButton {
            padding: 5px 10px;
            background-color: var(--text-color);
            color: var(--bg-color);
            border: none;
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: background-color var(--transition-speed);
        }

        .controls button:hover,
        #exportButton:hover {
            opacity: 0.8;
        }

        #exportButton {
            float: right;
        }

        .controls input[type="number"],
        .controls input[type="range"] {
            width: 60px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 5px;
        }

        .parameter-box {
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--highlight-color);
            padding: 10px;
            border-radius: var(--border-radius);
        }

        .track-settings {
            margin: 20px auto;
            background-color: var(--highlight-color);
            padding: 10px;
            border-radius: var(--border-radius);
        }

        .track-settings h3 {
            margin-top: 0;
        }

        .track-settings label {
            display: inline-block;
            width: 120px;
        }

        .track-settings input,
        .track-settings select {
            width: 100px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Mseq - FlMML Edition</h1>
    </header>
    <main>
        <div class="container">
            <div id="playbackBar"></div>
            <div id="overviewContainer"></div>
            <div id="canvasContainer">
                <canvas id="musicCanvas" width="1024" height="192"></canvas>
            </div>
        </div>
        <div class="controls">
            <button id="addTrackButton">トラック追加</button>
            <button id="playButton">再生</button>
            <button id="stopButton">停止</button>
            <button id="clearButton">クリア</button>
            <button id="undoButton">アンドゥ</button>
            <button id="redoButton">リドゥ</button>
            <label for="tempo">テンポ:</label>
            <input type="number" id="tempo" value="120" min="60" max="300">
            <label for="volume">音量:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div id="parameterBox" class="parameter-box" style="display: none;">
            <label for="pitch">音程:</label>
            <input type="number" id="pitch" min="0" max="11">
            <span id="pitchNameDisplay"></span>
            <label for="octave">オクターブ:</label>
            <input type="number" id="octave" min="0" max="8">
            <label for="length">音長:</label>
            <input type="number" id="length" min="1" max="24">
            <span id="lengthMMLDisplay"></span>
            <button id="updateButton">更新</button>
        </div>
        <div class="track-settings">
            <div style="display: flex;">
                <div style="flex: 1;">
                    <h3>トラック設定</h3>
                    <div>
                        <label for="waveform">波形:</label>
                        <select id="waveform">
                            <option value="0">サイン波</option>
                            <option value="1">ノコギリ波</option>
                            <option value="2">三角波</option>
                            <option value="3">矩形波</option>
                            <option value="7">ホワイトノイズ</option>
                        </select>
                    </div>
                    <div>
                        <label for="attack">Attack:</label>
                        <input type="range" id="attack" min="0" max="127" value="0">
                        <span id="attackValue">0</span>
                    </div>
                    <div>
                        <label for="decay">Decay:</label>
                        <input type="range" id="decay" min="0" max="127" value="60">
                        <span id="decayValue">60</span>
                    </div>
                    <div>
                        <label for="sustain">Sustain:</label>
                        <input type="range" id="sustain" min="0" max="127" value="30">
                        <span id="sustainValue">30</span>
                    </div>
                    <div>
                        <label for="release">Release:</label>
                        <input type="range" id="release" min="0" max="127" value="1">
                        <span id="releaseValue">1</span>
                    </div>
                    <div>
                        <label for="detune">Detune:</label>
                        <input type="range" id="detune" min="-50" max="50" value="0">
                        <span id="detuneValue">0</span>
                    </div>
                    <div>
                        <label for="trackVolume">トラック音量:</label>
                        <input type="range" id="trackVolume" min="0" max="127" value="100">
                        <span id="trackVolumeValue">100</span>
                    </div>
                </div>
                <div id="envelopePreview"
                    style="margin: auto; width: 300px; height: 150px; border: 1px solid black; margin-right: 10%; margin-bottom: 2em;">
                </div>
            </div>
        </div>
        <button id="exportButton">FlMMLとして出力</button>
    </main>
    <footer>
        <p>&copy; 2024 Mseq. All rights reserved.</p>
        <p style="position: absolute; bottom: 0; left: 0; margin: 20px 30px;">Inspired by <a href="https://play.date/pulp" rel="nofollow" target="_blank">Playdate Pulp</a></p>
    </footer>
    <script>
        console.log("Script started");
        // アプリケーションの状態を管理するオブジェクト
        const AppState = {
            tracks: [{ notes: [], settings: { waveform: 3, attack: 0, decay: 60, sustain: 30, release: 1, detune: 0, volume: 100 } }],
            currentTrack: 0,
            selectedNote: null,
            defaultOctave: 5,
            isDragging: false,
            dragStartX: null,
            isDraggingNote: false,
            dragOffsetX: 0,
            dragOffsetY: 0,
            tempNote: null,
            hoveredCell: null,
            undoStack: [],
            redoStack: [],
            lastSavedState: '',
            viewportStart: 0,
            playbackPosition: 0,
            isResizingNote: false,
            resizingNote: null,
            resizeStartX: null,
            isPlaying: false,
            startTime: 0,
            flmml: null
        };

        // 定数の定義
        const GRID_HEIGHT = 16;
        const GRID_WIDTH = 16;
        const GRID_COLS = 512;  // 32小節分
        const OCTAVE_ADJUSTMENT = -2;
        const PITCH_NAMES = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];

        // DOM要素の取得
        const canvas = document.getElementById('musicCanvas');
        const ctx = canvas.getContext('2d');
        const overviewContainer = document.getElementById('overviewContainer');
        const playbackBar = document.getElementById('playbackBar');

        // FlMMLの初期化
        AppState.flmml = new FlMML({
            workerURL: 'https://unpkg.com/flmml-on-html5@2.0.3/dist/flmml-on-html5.worker.js',
            crossOriginWorker: true
        });

        // ユーティリティ関数
        function getComputedColor(varName) {
            return getComputedStyle(document.documentElement).getPropertyValue(varName).trim();
        }

        // 描画関連の関数
        const Renderer = {
            drawGrid: function () {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // 背景のグリッドを描画
                ctx.save();
                ctx.strokeStyle = getComputedColor('--grid-color');

                // 横線（音程）
                for (let i = 0; i < 12; i++) {
                    ctx.beginPath();
                    ctx.moveTo(0, i * GRID_HEIGHT);
                    ctx.lineTo(canvas.width, i * GRID_HEIGHT);
                    ctx.stroke();
                }

                // 縦線（拍子）
                for (let i = 0; i <= GRID_COLS; i++) {
                    ctx.beginPath();
                    ctx.moveTo((i - AppState.viewportStart) * GRID_WIDTH, 0);
                    ctx.lineTo((i - AppState.viewportStart) * GRID_WIDTH, canvas.height);
                    ctx.lineWidth = i % 16 === 0 ? 2 : i % 4 === 0 ? 1 : 0.5;
                    ctx.stroke();
                }
                ctx.restore();

                // ホバー中のセルを描画
                if (AppState.hoveredCell) {
                    ctx.fillStyle = getComputedColor('--hover-cell-color');
                    ctx.fillRect((AppState.hoveredCell.x - AppState.viewportStart) * GRID_WIDTH, AppState.hoveredCell.y * GRID_HEIGHT, GRID_WIDTH, GRID_HEIGHT);
                }

                // ノートを描画
                AppState.tracks[AppState.currentTrack].notes.forEach(note => {
                    const noteStartX = note.x;
                    const noteEndX = note.x + note.length * GRID_WIDTH;
                    const viewportStartX = AppState.viewportStart * GRID_WIDTH;
                    const viewportEndX = (AppState.viewportStart + 64) * GRID_WIDTH;

                    // ノートがビューポート内にある場合のみ描画
                    if (noteEndX > viewportStartX && noteStartX < viewportEndX) {
                        const visibleStartX = Math.max(noteStartX, viewportStartX);
                        const visibleEndX = Math.min(noteEndX, viewportEndX);
                        const visibleWidth = visibleEndX - visibleStartX;

                        const drawStartX = visibleStartX - viewportStartX;

                        // ノートの本体を描画
                        ctx.fillStyle = note === AppState.selectedNote ? getComputedColor('--selected-note-color') : getComputedColor('--note-color');
                        ctx.fillRect(drawStartX, note.y, visibleWidth, GRID_HEIGHT);

                        // ノート全体のボーダーを描画
                        ctx.strokeStyle = getComputedColor('--note-border-color');
                        ctx.lineWidth = 1;
                        ctx.strokeRect(drawStartX, note.y, visibleWidth, GRID_HEIGHT);

                        // ノートの右側のボーダーを描画（ノートの終端がビューポート内にある場合のみ）
                        if (noteEndX <= viewportEndX) {
                            ctx.save();
                            ctx.strokeStyle = getComputedColor('--note-right-border-color');
                            ctx.lineWidth = 2;
                            ctx.beginPath();
                            ctx.moveTo(drawStartX + visibleWidth, note.y);
                            ctx.lineTo(drawStartX + visibleWidth, note.y + GRID_HEIGHT);
                            ctx.stroke();
                            ctx.restore();
                        }
                    }
                });

                // 一時的なノート（ドラッグ中）を描画
                if (AppState.tempNote) {
                    const noteStartX = AppState.tempNote.x;
                    const noteEndX = AppState.tempNote.x + AppState.tempNote.length * GRID_WIDTH;
                    const viewportStartX = AppState.viewportStart * GRID_WIDTH;
                    const viewportEndX = (AppState.viewportStart + 64) * GRID_WIDTH;

                    if (noteEndX > viewportStartX && noteStartX < viewportEndX) {
                        const visibleStartX = Math.max(noteStartX, viewportStartX);
                        const visibleEndX = Math.min(noteEndX, viewportEndX);
                        const visibleWidth = visibleEndX - visibleStartX;

                        const drawStartX = visibleStartX - viewportStartX;

                        ctx.fillStyle = getComputedColor('--temp-note-color');
                        ctx.fillRect(drawStartX, AppState.tempNote.y, visibleWidth, GRID_HEIGHT);

                        // 一時的なノート全体のボーダーを描画
                        ctx.strokeStyle = getComputedColor('--note-border-color');
                        ctx.lineWidth = 1;
                        ctx.strokeRect(drawStartX, AppState.tempNote.y, visibleWidth, GRID_HEIGHT);

                        // 一時的なノートの右側のボーダーを描画（ノートの終端がビューポート内にある場合のみ）
                        if (noteEndX <= viewportEndX) {
                            ctx.save();
                            ctx.strokeStyle = getComputedColor('--note-right-border-color');
                            ctx.lineWidth = 2;
                            ctx.beginPath();
                            ctx.moveTo(drawStartX + visibleWidth, AppState.tempNote.y);
                            ctx.lineTo(drawStartX + visibleWidth, AppState.tempNote.y + GRID_HEIGHT);
                            ctx.stroke();
                            ctx.restore();
                        }
                    }
                }

                updatePlaybackIndicators();
            },

            drawOverview: function () {
                const scrollTop = overviewContainer.scrollTop;
                overviewContainer.innerHTML = '';
                const scale = (overviewContainer.clientWidth - 50) / (GRID_COLS * GRID_WIDTH);

                AppState.tracks.forEach((track, index) => {
                    const trackElement = document.createElement('div');
                    trackElement.className = 'overview-track';
                    trackElement.style.height = '30px';
                    trackElement.style.position = 'relative';
                    trackElement.style.borderBottom = '1px solid var(--border-color)';
                    trackElement.style.paddingLeft = '50px';

                    const labelElement = document.createElement('div');
                    labelElement.className = 'overview-track-label';
                    labelElement.textContent = `Track ${index + 1}`;
                    labelElement.style.position = 'absolute';
                    labelElement.style.left = '0';
                    labelElement.style.top = '0';
                    labelElement.style.width = '50px';
                    labelElement.style.height = '100%';
                    labelElement.style.backgroundColor = 'var(--highlight-color)';
                    labelElement.style.borderRight = '1px solid var(--border-color)';
                    labelElement.style.display = 'flex';
                    labelElement.style.alignItems = 'center';
                    labelElement.style.justifyContent = 'center';
                    labelElement.style.fontSize = '12px';
                    trackElement.appendChild(labelElement);

                    const contentElement = document.createElement('div');
                    contentElement.className = 'overview-track-content';
                    const canvas = document.createElement('canvas');
                    canvas.width = overviewContainer.clientWidth - 50;
                    canvas.height = 30;
                    contentElement.appendChild(canvas);
                    trackElement.appendChild(contentElement);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = '削除';
                    deleteButton.className = 'delete-track-button';
                    deleteButton.style.position = 'absolute';
                    deleteButton.style.right = '5px';
                    deleteButton.style.top = '5px';
                    deleteButton.style.cursor = 'pointer';
                    deleteButton.style.backgroundColor = 'var(--text-color)';
                    deleteButton.style.color = 'var(--bg-color)';
                    deleteButton.style.border = 'none';
                    deleteButton.style.padding = '2px 5px';
                    deleteButton.style.fontSize = '10px';
                    deleteButton.style.zIndex = '10';
                    deleteButton.style.borderRadius = 'var(--border-radius)';
                    deleteButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        e.preventDefault();
                        deleteTrack(index);
                    });
                    trackElement.appendChild(deleteButton);

                    overviewContainer.appendChild(trackElement);

                    const ctx = canvas.getContext('2d');

                    // Draw grid lines
                    ctx.strokeStyle = '#ddd';
                    for (let i = 0; i <= GRID_COLS; i += 4) {
                        ctx.beginPath();
                        ctx.moveTo(i * GRID_WIDTH * scale, 0);
                        ctx.lineTo(i * GRID_WIDTH * scale, canvas.height);
                        ctx.lineWidth = i % 16 === 0 ? 2 : 1;
                        ctx.stroke();
                    }

                    // Draw notes
                    track.notes.forEach(note => {
                        ctx.fillStyle = index === AppState.currentTrack && note === AppState.selectedNote ? 'red' : 'black';
                        const noteWidth = (note.length * GRID_WIDTH - GRID_WIDTH / 16) * scale;
                        const noteHeight = canvas.height / 12; // 12音階に対応
                        const noteY = (note.y / GRID_HEIGHT) * noteHeight;
                        ctx.fillRect(note.x * scale, noteY, noteWidth, noteHeight);
                    });
                });

                overviewContainer.scrollTop = scrollTop;

                // Draw viewport
                const viewportIndicator = document.createElement('div');
                viewportIndicator.className = 'viewport-indicator';
                viewportIndicator.style.position = 'absolute';
                viewportIndicator.style.left = `${50 + AppState.viewportStart * GRID_WIDTH * scale}px`;
                viewportIndicator.style.top = `${AppState.currentTrack * 31}px`;
                viewportIndicator.style.width = `${64 * GRID_WIDTH * scale}px`;
                viewportIndicator.style.height = `28px`;
                viewportIndicator.style.border = '2px solid var(--border-color)';
                viewportIndicator.style.pointerEvents = 'none';
                overviewContainer.appendChild(viewportIndicator);

                updatePlaybackIndicators();
            }
        };

        // 音楽関連の関数
        const MusicPlayer = {
            play: function (startPosition = 0) {
                this.stop(false);
                AppState.isPlaying = true;
                const mml = this.generateMML(startPosition);

                const tempo = parseInt(document.getElementById('tempo').value);
                const startTimeInSeconds = startPosition / (tempo / 60 * 2); // 8分音符単位

                // FlMMLの再生開始前に現在時刻を記録
                AppState.startTime = performance.now() / 1000 - startTimeInSeconds;

                AppState.flmml.play(mml);

                // 再生開始位置を設定
                AppState.playbackPosition = startPosition;

                // 即座に更新を開始
                this.updatePlaybackPosition();
                this.checkPlaybackEnd();
            },

            stop: function (resetPosition = true) {
                AppState.isPlaying = false;
                AppState.flmml.stop();
                if (resetPosition) {
                    AppState.playbackPosition = 0;
                    AppState.startTime = 0;
                }
                updatePlaybackIndicators();
            },

            pause: function () {
                if (AppState.isPlaying) {
                    AppState.flmml.pause();
                    AppState.isPlaying = false;
                }
            },

            checkPlaybackEnd: function () {
                if (AppState.isPlaying && AppState.flmml.getTotalMSec() <= AppState.flmml.getNowMSec()) {
                    setTimeout(() => {
                        this.stop(true);
                    }, 1000);
                } else if (AppState.isPlaying) {
                    requestAnimationFrame(() => this.checkPlaybackEnd());
                }
            },

            generateMML: function (startPosition = 0) {
                let mml = `T${document.getElementById('tempo').value} L8\n\n`;

                AppState.tracks.forEach((track, index) => {
                    const { waveform, attack, decay, sustain, release, detune, volume } = track.settings;
                    mml += `@${waveform} @E1,${attack},${decay},${sustain},${release} @D${detune} @V${volume}\n`;

                    const sortedNotes = track.notes.sort((a, b) => a.x - b.x);
                    let currentPosition = startPosition * GRID_WIDTH;
                    let currentOctave = 4; // デフォルトのオクターブ

                    sortedNotes.forEach(note => {
                        if (note.x >= currentPosition) {
                            const restLength = (note.x - currentPosition) / GRID_WIDTH;
                            if (restLength > 0) {
                                mml += `R${this.convertLengthToFlMMLRest(restLength)}`;
                            }
                            const pitch = PITCH_NAMES[11 - Math.floor(note.y / GRID_HEIGHT)];
                            if (note.octave !== currentOctave) {
                                mml += this.generateOctaveChange(currentOctave, note.octave);
                                currentOctave = note.octave;
                            }
                            mml += `${pitch}${this.convertLengthToFlMML(note.length)}`;
                            currentPosition = note.x + note.length * GRID_WIDTH;
                        }
                    });

                    mml += ';\n\n';
                });

                return mml;
            },

            generateOctaveChange: function (prevOctave, newOctave) {
                if (Math.abs(newOctave - prevOctave) === 1) {
                    return newOctave > prevOctave ? '<' : '>';
                }
                return `O${newOctave}`;
            },

            convertLengthToFlMML: function (gridLength) {
                const noteLengths = [
                    { grid: 12, flmml: '1.' },
                    { grid: 8, flmml: '1' },
                    { grid: 6, flmml: '2.' },
                    { grid: 4, flmml: '2' },
                    { grid: 3, flmml: '4.' },
                    { grid: 2, flmml: '4' },
                    { grid: 1, flmml: '8' }
                ];

                let result = '';
                let remainingLength = gridLength;

                while (remainingLength > 0) {
                    const matchedLength = noteLengths.find(l => l.grid <= remainingLength);
                    if (matchedLength) {
                        result += (result ? '&' : '') + matchedLength.flmml;
                        remainingLength -= matchedLength.grid;
                    } else {
                        result += (result ? '&' : '') + '8';
                        remainingLength--;
                    }
                }

                return result;
            },

            convertLengthToFlMMLRest: function (gridLength) {
                return this.convertLengthToFlMML(gridLength).replace(/&/g, 'R');
            },

            updatePlaybackPosition: function () {
                if (!AppState.isPlaying) return;
                const tempo = parseInt(document.getElementById('tempo').value);
                const currentTime = performance.now() / 1000;
                const elapsedTime = currentTime - AppState.startTime;
                const beatsPerSecond = tempo / 60;
                const eighthNotesPerBeat = 2;
                AppState.playbackPosition = Math.floor(elapsedTime * beatsPerSecond * eighthNotesPerBeat);
                updatePlaybackIndicators();
                requestAnimationFrame(() => this.updatePlaybackPosition());
            }

        };

        // イベントハンドラ
        function handleCanvasEvent(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left + AppState.viewportStart * GRID_WIDTH;
            const gridX = Math.floor(x / GRID_WIDTH) * GRID_WIDTH;
            const y = Math.floor((e.clientY - rect.top) / GRID_HEIGHT) * GRID_HEIGHT;

            switch (e.type) {
                case 'mousedown':
                    if (e.button === 0) { // 左クリック
                        const clickedNote = AppState.tracks[AppState.currentTrack].notes.find(note =>
                            note.y === y && x >= note.x && x < note.x + note.length * GRID_WIDTH
                        );

                        if (clickedNote) {
                            AppState.selectedNote = clickedNote;
                            const clickOffsetX = x - clickedNote.x;
                            if (clickOffsetX > (clickedNote.length * GRID_WIDTH - 5)) {
                                // ノートの右端（リサイズハンドル）をクリック
                                AppState.isResizingNote = true;
                                AppState.resizingNote = clickedNote;
                                AppState.resizeStartX = x;
                            } else {
                                // ノートの内部をクリック
                                AppState.isDraggingNote = true;
                                AppState.dragOffsetX = clickOffsetX;
                                AppState.dragOffsetY = y - clickedNote.y;
                            }
                            updateParameterBox();
                        } else {
                            AppState.isDragging = true;
                            const prevNote = AppState.tracks[AppState.currentTrack].notes
                                .filter(note => note.x <= gridX)
                                .sort((a, b) => b.x - a.x)[0];
                            const overlappingNote = AppState.tracks[AppState.currentTrack].notes
                                .find(note => gridX >= note.x && gridX < note.x + note.length * GRID_WIDTH);
                            const octave = overlappingNote ? overlappingNote.octave :
                                prevNote ? prevNote.octave : AppState.defaultOctave;
                            AppState.tempNote = {
                                x: gridX,
                                y,
                                length: 1,
                                octave: octave
                            };
                            AppState.dragStartX = e.clientX;
                        }
                    } else if (e.button === 2) { // 右クリック
                        e.preventDefault();
                        const clickedNoteIndex = AppState.tracks[AppState.currentTrack].notes.findIndex(note =>
                            note.y === y && x >= note.x && x < note.x + note.length * GRID_WIDTH
                        );

                        if (clickedNoteIndex !== -1) {
                            AppState.tracks[AppState.currentTrack].notes.splice(clickedNoteIndex, 1);
                            saveState();
                        }
                    }
                    break;
                case 'mousemove':
                    AppState.hoveredCell = {
                        x: Math.floor((e.clientX - rect.left) / GRID_WIDTH) + AppState.viewportStart,
                        y: Math.floor((e.clientY - rect.top) / GRID_HEIGHT)
                    };

                    if (AppState.isDragging && AppState.tempNote) {
                        const dragEndX = Math.floor((e.clientX - rect.left + AppState.viewportStart * GRID_WIDTH) / GRID_WIDTH) * GRID_WIDTH;
                        if (dragEndX > AppState.tempNote.x) {
                            AppState.tempNote.length = Math.max(1, Math.floor((dragEndX - AppState.tempNote.x) / GRID_WIDTH) + 1);
                        }
                    } else if (AppState.isDraggingNote && AppState.selectedNote) {
                        const newX = Math.floor((x - AppState.dragOffsetX) / GRID_WIDTH) * GRID_WIDTH;
                        const newY = Math.floor((e.clientY - rect.top) / GRID_HEIGHT) * GRID_HEIGHT;

                        AppState.selectedNote.x = newX;
                        AppState.selectedNote.y = newY;
                    } else if (AppState.isResizingNote && AppState.resizingNote) {
                        const newEndX = Math.max(AppState.resizingNote.x + GRID_WIDTH, x);
                        const newLength = Math.max(1, Math.ceil((newEndX - AppState.resizingNote.x) / GRID_WIDTH));
                        if (newLength !== AppState.resizingNote.length) {
                            AppState.resizingNote.length = newLength;
                            updateParameterBox();
                        }
                    }

                    // カーソルスタイルの更新
                    const hoverNote = AppState.tracks[AppState.currentTrack].notes.find(note =>
                        note.y === y && x >= note.x && x < note.x + note.length * GRID_WIDTH
                    );
                    if (hoverNote && x > hoverNote.x + hoverNote.length * GRID_WIDTH - 5) {
                        canvas.style.cursor = 'ew-resize';
                    } else {
                        canvas.style.cursor = 'default';
                    }
                    break;
                case 'mouseup':
                    if (AppState.isDraggingNote || AppState.isResizingNote) {
                        AppState.isDraggingNote = false;
                        AppState.isResizingNote = false;
                        AppState.resizingNote = null;
                        removeOverlappingNotes(AppState.selectedNote);
                        saveState();
                    } else if (AppState.isDragging && AppState.tempNote) {
                        AppState.tracks[AppState.currentTrack].notes.push(AppState.tempNote);
                        removeOverlappingNotes(AppState.tempNote);
                        AppState.selectedNote = AppState.tempNote;
                        AppState.tempNote = null;
                        AppState.isDragging = false;
                        updateParameterBox();
                        saveState();
                    }
                    break;
                case 'click':
                    const clickedNote = AppState.tracks[AppState.currentTrack].notes.find(note =>
                        note.y === y && x >= note.x && x < note.x + note.length * GRID_WIDTH
                    );
                    AppState.selectedNote = clickedNote || null;
                    updateParameterBox();
                    break;
            }
            Renderer.drawGrid();
            Renderer.drawOverview();
        }

        function handleOverviewEvent(e) {
            if (e.target.classList.contains('delete-track-button')) {
                return;
            }

            const rect = overviewContainer.getBoundingClientRect();
            const scrollTop = overviewContainer.scrollTop;
            const x = e.clientX - rect.left - 50; // 50px for track labels
            const y = e.clientY - rect.top + scrollTop; // スクロール位置を考慮
            const scale = (overviewContainer.clientWidth - 50) / (GRID_COLS * GRID_WIDTH);

            switch (e.type) {
                case 'mousedown':
                    const clickedTrack = Math.floor(y / 30);
                    if (clickedTrack < AppState.tracks.length) {
                        AppState.currentTrack = clickedTrack;
                        AppState.viewportStart = Math.floor(x / (GRID_WIDTH * scale)) - 32;
                        AppState.viewportStart = Math.max(0, Math.min(AppState.viewportStart, GRID_COLS - 64));
                    }
                    break;
                case 'mousemove':
                    if (e.buttons === 1) { // 左クリックドラッグ
                        AppState.viewportStart = Math.floor(x / (GRID_WIDTH * scale)) - 32;
                        AppState.viewportStart = Math.max(0, Math.min(AppState.viewportStart, GRID_COLS - 64));
                    }
                    break;
            }
            Renderer.drawGrid();
            Renderer.drawOverview();
            updateTrackSettings();
        }

        // ヘルパー関数
        function removeOverlappingNotes(newNote) {
            AppState.tracks[AppState.currentTrack].notes = AppState.tracks[AppState.currentTrack].notes.filter(note => {
                if (note === newNote) return true;
                if (note.x >= newNote.x + newNote.length * GRID_WIDTH || note.x + note.length * GRID_WIDTH <= newNote.x) return true;
                if (note.x < newNote.x) {
                    note.length = Math.floor((newNote.x - note.x) / GRID_WIDTH);
                    return note.length > 0;
                }
                return false;
            });
        }

        function updateParameterBox() {
            const parameterBox = document.getElementById('parameterBox');
            if (AppState.selectedNote) {
                parameterBox.style.display = 'flex';
                const pitchIndex = 11 - Math.floor(AppState.selectedNote.y / GRID_HEIGHT);
                document.getElementById('pitch').value = pitchIndex;
                document.getElementById('octave').value = AppState.selectedNote.octave;
                document.getElementById('length').value = AppState.selectedNote.length;
                updatePitchName();
            } else {
                parameterBox.style.display = 'none';
            }
        }

        function updatePitchName() {
            const pitchValue = parseInt(document.getElementById('pitch').value);
            const pitchName = PITCH_NAMES[pitchValue];
            document.getElementById('pitchNameDisplay').textContent = ` (${pitchName})`;
        }

        function drawEnvelopePreview() {
            const canvas = document.createElement('canvas');
            canvas.width = 300;
            canvas.height = 150;
            const ctx = canvas.getContext('2d');

            const settings = AppState.tracks[AppState.currentTrack].settings;
            const { attack, decay, sustain, release } = settings;

            const maxTime = Math.max(attack, decay, release, 127); // 最大時間を127に設定
            const sustainLevel = 1 - (sustain / 127);

            ctx.beginPath();
            ctx.moveTo(0, canvas.height);

            // Attack
            ctx.lineTo((attack / maxTime) * canvas.width, 0);

            // Decay
            ctx.lineTo(((attack + decay) / maxTime) * canvas.width, sustainLevel * canvas.height);

            // Sustain
            ctx.lineTo(0.7 * canvas.width, sustainLevel * canvas.height);

            // Release
            ctx.lineTo(Math.min(1, ((0.7 * maxTime + release) / maxTime)) * canvas.width, canvas.height);

            ctx.strokeStyle = 'red';
            ctx.stroke();

            const previewContainer = document.getElementById('envelopePreview');
            previewContainer.innerHTML = '';
            previewContainer.appendChild(canvas);
        }

        function updateTrackSettings() {
            const settings = AppState.tracks[AppState.currentTrack].settings;
            document.getElementById('waveform').value = settings.waveform;
            document.getElementById('attack').value = settings.attack;
            document.getElementById('decay').value = settings.decay;
            document.getElementById('sustain').value = settings.sustain;
            document.getElementById('release').value = settings.release;
            document.getElementById('detune').value = settings.detune;
            document.getElementById('trackVolume').value = settings.volume;
            drawEnvelopePreview();
        }

        function saveState() {
            const currentState = JSON.stringify(AppState.tracks);
            if (currentState !== AppState.lastSavedState) {
                AppState.undoStack.push(AppState.lastSavedState);
                AppState.redoStack = [];
                AppState.lastSavedState = currentState;
            }
        }

        function undo() {
            if (AppState.undoStack.length > 0) {
                const currentState = JSON.stringify(AppState.tracks);
                AppState.redoStack.push(currentState);
                AppState.tracks = JSON.parse(AppState.undoStack.pop());
                AppState.lastSavedState = JSON.stringify(AppState.tracks);
                Renderer.drawGrid();
                Renderer.drawOverview();
                updateParameterBox();
                updateTrackSettings();
            }
        }

        function redo() {
            if (AppState.redoStack.length > 0) {
                const currentState = JSON.stringify(AppState.tracks);
                AppState.undoStack.push(currentState);
                AppState.tracks = JSON.parse(AppState.redoStack.pop());
                AppState.lastSavedState = JSON.stringify(AppState.tracks);
                Renderer.drawGrid();
                Renderer.drawOverview();
                updateParameterBox();
                updateTrackSettings();
            }
        }

        function addTrack() {
            AppState.tracks.push({ notes: [], settings: { waveform: 3, attack: 0, decay: 60, sustain: 30, release: 1, detune: 0, volume: 100 } });
            AppState.currentTrack = AppState.tracks.length - 1;
            Renderer.drawOverview();
            updateTrackSettings();
        }

        function deleteTrack(index) {
            if (AppState.tracks.length > 1) {
                AppState.tracks.splice(index, 1);
                if (AppState.currentTrack >= AppState.tracks.length) {
                    AppState.currentTrack = AppState.tracks.length - 1;
                }
                saveState();
                Renderer.drawOverview();
                Renderer.drawGrid();
                updateTrackSettings();
            } else {
                alert('最後のトラックは削除できません。');
            }
        }

        function clearNotes() {
            saveState();
            AppState.tracks[AppState.currentTrack].notes = [];
            Renderer.drawGrid();
            Renderer.drawOverview();
        }

        // プレイバックインジケーター関連の関数
        function updatePlaybackIndicators() {
            const playbackScale = (overviewContainer.clientWidth - 50) / (GRID_COLS * GRID_WIDTH);
            const overviewIndicators = document.querySelectorAll('.overview-track .overview-playback-indicator');
            const playbackIndicator = document.querySelector('#playbackBar .playback-indicator');
            const canvasPlaybackBar = document.getElementById('canvasPlaybackBar');

            overviewIndicators.forEach(indicator => {
                indicator.style.left = `${AppState.playbackPosition * GRID_WIDTH * playbackScale}px`;
            });

            if (playbackIndicator) {
                playbackIndicator.style.left = `${AppState.playbackPosition * GRID_WIDTH * playbackScale}px`;
            }

            if (canvasPlaybackBar) {
                canvasPlaybackBar.style.left = `${(AppState.playbackPosition - AppState.viewportStart) * GRID_WIDTH}px`;
                canvasPlaybackBar.style.display = parseFloat(canvasPlaybackBar.style.left) >= 0 && parseFloat(canvasPlaybackBar.style.left) <= canvas.width ? 'block' : 'none';
            }
        }

        function createPlaybackIndicator(container) {
            const indicator = document.createElement('div');
            indicator.className = container.id === 'overviewPlaybackBar' ? 'overview-playback-indicator' : 'playback-indicator';
            indicator.style.position = 'absolute';
            indicator.style.top = '0';
            indicator.style.width = '2px';
            indicator.style.height = '100%';
            indicator.style.backgroundColor = 'var(--playback-color)';
            container.appendChild(indicator);
        }

        function initializePlaybackBars() {
            const playbackBar = document.getElementById('playbackBar');
            const overviewTracks = document.querySelectorAll('.overview-track');

            createPlaybackIndicator(playbackBar);
            overviewTracks.forEach(track => createPlaybackIndicator(track));

            playbackBar.addEventListener('mousedown', startPlaybackDrag);
            document.addEventListener('mousemove', updatePlaybackDrag);
            document.addEventListener('mouseup', endPlaybackDrag);
        }

        let isPlaybackDragging = false;

        function startPlaybackDrag(e) {
            isPlaybackDragging = true;
            updatePlaybackPosition(e);
        }

        function updatePlaybackDrag(e) {
            if (isPlaybackDragging) {
                updatePlaybackPosition(e);
            }
        }

        function endPlaybackDrag() {
            isPlaybackDragging = false;
        }

        function updatePlaybackPosition(e) {
            const rect = playbackBar.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const scale = (overviewContainer.clientWidth - 50) / (GRID_COLS * GRID_WIDTH);
            AppState.playbackPosition = Math.floor(x / (GRID_WIDTH * scale));
            AppState.playbackPosition = Math.max(0, Math.min(AppState.playbackPosition, GRID_COLS));

            if (AppState.isPlaying) {
                MusicPlayer.stop(false);
                MusicPlayer.play(AppState.playbackPosition);
            } else {
                updatePlaybackIndicators();
            }
        }

        // FlMML出力関連の関数
        function exportToFlMML() {
            const mml = MusicPlayer.generateMML();
            const blob = new Blob([mml], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'composition.flmml';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // イベントリスナーの設定
        function setupEventListeners() {
            console.log("Setting up event listeners...");
            ['mousedown', 'mousemove', 'mouseup', 'click'].forEach(eventType => {
                canvas.addEventListener(eventType, handleCanvasEvent);
                overviewContainer.addEventListener(eventType, handleOverviewEvent);
            });

            document.addEventListener('click', (e) => {
                if (!canvas.contains(e.target) && !document.getElementById('parameterBox').contains(e.target)) {
                    AppState.selectedNote = null;
                    updateParameterBox();
                    Renderer.drawGrid();
                    Renderer.drawOverview();
                }
            });

            canvas.addEventListener('contextmenu', (e) => e.preventDefault());
            overviewContainer.addEventListener('contextmenu', (e) => e.preventDefault());

            const pitchInput = document.getElementById('pitch');
            pitchInput.addEventListener('input', function () {
                if (AppState.selectedNote) {
                    const newPitch = parseInt(this.value);
                    AppState.selectedNote.y = (11 - newPitch) * GRID_HEIGHT;
                    updatePitchName();
                    Renderer.drawGrid();
                    Renderer.drawOverview();
                }
            });

            document.getElementById('octave').addEventListener('input', updateNote);
            document.getElementById('length').addEventListener('input', updateNote);

            document.getElementById('waveform').addEventListener('change', function () {
                const waveform = parseInt(this.value);
                AppState.tracks[AppState.currentTrack].settings.waveform = waveform;
                if (waveform === 7) { // ホワイトノイズ
                    AppState.defaultOctave = 0;
                } else {
                    AppState.defaultOctave = 5;
                }
                updateTrackSettings();
            });

            ['attack', 'decay', 'sustain', 'release', 'detune', 'trackVolume'].forEach(param => {
                const slider = document.getElementById(param);
                const valueDisplay = document.getElementById(`${param}Value`);
                slider.addEventListener('input', function () {
                    const value = parseInt(this.value);
                    AppState.tracks[AppState.currentTrack].settings[param] = value;
                    valueDisplay.textContent = value;
                    if (['attack', 'decay', 'sustain', 'release'].includes(param)) {
                        drawEnvelopePreview();
                    }
                });
            });

            document.getElementById('trackVolume').addEventListener('input', function () {
                AppState.tracks[AppState.currentTrack].settings.volume = parseInt(this.value);
                updateTrackSettings();
            });

            // ボタンイベントリスナーの設定
            document.getElementById('playButton').addEventListener('click', () => {
                if (AppState.isPlaying) {
                    MusicPlayer.pause();
                    document.getElementById('playButton').textContent = '再生';
                } else {
                    MusicPlayer.play(AppState.playbackPosition);
                    document.getElementById('playButton').textContent = '一時停止';
                }
            });
            document.getElementById('stopButton').addEventListener('click', () => {
                MusicPlayer.stop(true);
                document.getElementById('playButton').textContent = '再生';
            });
            document.getElementById('clearButton').addEventListener('click', clearNotes);
            document.getElementById('undoButton').addEventListener('click', undo);
            document.getElementById('redoButton').addEventListener('click', redo);
            document.getElementById('addTrackButton').addEventListener('click', addTrack);
            document.getElementById('exportButton').addEventListener('click', exportToFlMML);

            // 音量変更イベントリスナー
            document.getElementById('volume').addEventListener('input', updateVolume);

            // テンポ変更イベントリスナー
            document.getElementById('tempo').addEventListener('change', function () {
                const tempo = parseInt(this.value);
                if (AppState.isPlaying) {
                    MusicPlayer.stop();
                    MusicPlayer.play();  // 再生中にテンポが変更された場合、再生をリスタート
                }
            });

            document.getElementById('detune').addEventListener('change', function () {
                AppState.tracks[AppState.currentTrack].settings.detune = parseInt(this.value);
            });
        }

        function updateNote() {
            if (AppState.selectedNote) {
                const pitch = parseInt(document.getElementById('pitch').value);
                const octave = parseInt(document.getElementById('octave').value);
                const length = parseInt(document.getElementById('length').value);
                AppState.selectedNote.y = (11 - pitch) * GRID_HEIGHT;
                AppState.selectedNote.octave = octave;
                AppState.selectedNote.length = Math.max(1, length);

                removeOverlappingNotes(AppState.selectedNote);
                saveState();
                Renderer.drawGrid();
                Renderer.drawOverview();
                updateParameterBox();
            }
        }

        function updateVolume() {
            const volume = parseFloat(document.getElementById('volume').value);
            AppState.flmml.setMasterVolume(Math.floor(volume * 127));
        }

        // 初期化
        function initialize() {
            console.log("Initializing...");
            Renderer.drawGrid();
            Renderer.drawOverview();
            updateTrackSettings();
            setupEventListeners();
            initializePlaybackBars();
            updateVolume();
            if (!document.getElementById('canvasPlaybackBar')) {
                const canvasPlaybackBar = document.createElement('div');
                canvasPlaybackBar.id = 'canvasPlaybackBar';
                canvasPlaybackBar.style.position = 'absolute';
                canvasPlaybackBar.style.top = '0';
                canvasPlaybackBar.style.width = '2px';
                canvasPlaybackBar.style.height = '100%';
                canvasPlaybackBar.style.backgroundColor = 'var(--playback-color)';
                canvasPlaybackBar.style.pointerEvents = 'none';
                document.getElementById('canvasContainer').appendChild(canvasPlaybackBar);
            }
        }

        // アプリケーションの起動
        window.addEventListener('load', initialize);
    </script>
